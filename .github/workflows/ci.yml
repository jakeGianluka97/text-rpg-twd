name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm i -g pnpm@9
      - name: Install deps
        run: pnpm i --frozen-lockfile=false
      - name: Prisma generate
        run: pnpm prisma:generate
      - name: Build
        run: pnpm build
